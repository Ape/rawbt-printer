<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Tool for printing text with RawBT">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RawBT Printer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container main-container">
    <h1>RawBT Printer</h1>
    <div id="errorContainer" class="input-group d-none">
      <div id="errorAlert" class="alert alert-danger alert-dismissible fade" role="alert"></div>
    </div>
    <div class="input-group flex-grow-1">
      <textarea id="text" class="form-control"></textarea>
    </div>
    <div class="input-group">
      <label class="input-group-text" for="alignment">Alignment</label>
      <select class="form-select" id="alignment">
        <option value="left" selected>Left</option>
        <option value="center">Center</option>
        <option value="right">Right</option>
      </select>
    </div>
    <div class="input-group">
      <label class="input-group-text" for="fontsize">Size</label>
      <input type="number" id="fontsize" value="21" class="form-control">
    </div>
    <div class="input-group">
      <label class="input-group-text" for="bold">Bold</label>
      <div class="input-group-text">
        <input type="checkbox" id="bold" class="form-check-input">
      </div>
    </div>
    <div>
      <button id="preview" class="btn btn-primary">Preview</button>
      <button id="print" class="btn btn-primary">Print</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
